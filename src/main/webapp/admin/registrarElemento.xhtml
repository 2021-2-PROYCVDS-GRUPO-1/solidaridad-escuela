<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar Elementos</title>
    <link rel="icon" href="rsc/img/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</h:head>

<h:body>
    <h1>Registrar Elementos</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <h:form id="registrarElemento">
        <p:messages id="mensaje" showDetail="true" autoUpdate="true"
                    closable="true" globalOnly="true"/>
        <div class="form-group">
            <label for="nombreElemento">Nombre Elemento</label>
            <p:inputText  id="nombreElemento" type="String" class="form-control"  placeholder="Nombre" value="#{elementoBean.nombre}"/>
        </div>
        <div class="form-group">
            <label for="opcionesTipo">Tipo Elemento</label>
            <h:selectOneMenu id="opcionesTipo" value="#{elementoBean.tipo}">
                <f:selectItems value="#{elementoBean.opciones}" />
            </h:selectOneMenu>
        </div>
        <div class="form-group">
            <label for="descripcionElemento">Descripcion</label>
            <h:inputTextarea class="form-control" id="descripcionElemento" rows="3" value="#{elementoBean.descripcion}"></h:inputTextarea>
        </div>
        <div align="center">
            <h:commandButton class="btn btn-dark"  update="registrarElemento" value="Registrar" action="#{elementoBean.info}" actionListener="#{elementoBean.registrarElemento}"/>
        </div>
    </h:form>


</h:body>
</html>
