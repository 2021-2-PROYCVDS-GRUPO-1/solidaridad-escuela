<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Reporte equipo</title>
    <link rel="icon" href="rsc/img/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</h:head>
<h:body>
    <h1>Reporte de Equipo.</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="equipo.xhtml">Volver</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <h:form id="ReporteEquipos">
        <h1 align="center">Equipos Activos</h1>
        <p:messages id="mensaje" showDetail="true" autoUpdate="true"
                    closable="true" globalOnly="true"/>
        <p:dataTable class="table table-dark"
                     id="TablaReporteEquipos"
                     value="#{equipoBean.equipos}"
                     var="equipo"
                     rowKey="#{equipo.idEquipo}"
                     rows="10"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     paginator="true"
                     rowsPerPageTemplate="1,5,10,15"
                     style="margin-bottom:20px">
            <f:facet name="Equipos"/>
            <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage url="../rsc/img/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="TablaReporteEquipos" fileName="equipos"/>
                    </h:commandLink>
            </f:facet>
            <p:column headerText="idEquipo" filterBy="#{equipo.idEquipo}" sortBy="#{equipo.idEquipo}">
                <p:outputLabel value="#{equipo.idEquipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Estado" filterBy="#{equipo.estado}" filterMatchMode="contains" sortBy="#{equipo.estado}">
                <p:outputLabel value="#{equipo.estado}"></p:outputLabel>
            </p:column>
            <p:column headerText="Laboratorio" filterBy="#{equipo.idLab}" filterMatchMode="contains" sortBy="#{equipo.idLab}">
                <p:outputLabel value="#{equipo.lab}"></p:outputLabel>
            </p:column>

        </p:dataTable>
        <div align="center" >
            <h1> Novedades </h1>
        </div>

        <p:dataTable class="table table-dark"
                     id="TablaNovedadEquipo"
                     value="#{equipoBean.novedades}"
                     var="novedad"
                     rowKey="#{novedad.idNovedad}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="1,5,10,15">
            <f:facet name="{Exporters}">
                <h:commandLink>
                    <p:graphicImage url="../rsc/img/excel.png" width="24"/>
                    <p:dataExporter type="xls" target="TablaNovedadEquipo" fileName="novedadesEquipos"/>
                </h:commandLink>
            </f:facet>
            <p:column headerText="idNovedad" filterBy="#{novedad.idNovedad}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.idNovedad}"></p:outputLabel>
            </p:column>
            <p:column headerText="Titulo" filterBy="#{novedad.titulo}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.titulo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Detalle" filterBy="#{novedad.detalle}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.detalle}"></p:outputLabel>
            </p:column>
            <p:column headerText="Fecha" filterBy="#{novedad.fecha}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.fecha}"></p:outputLabel>
            </p:column>
            <p:column headerText="idEquipo" filterBy="#{novedad.idEquipo}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.idEquipo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Responsable" filterBy="#{novedad.idUsuario}" sortBy="#{novedad.idNovedad}">
                <p:outputLabel value="#{novedad.idUsuario}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
