<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Registrar Novedades</title>
    <link rel="icon" href="rsc/img/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</h:head>

<h:body>
    <h1>Estoy en Novedades</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
    <div align="center">
        <h:form>
            <p:dataTable
                    id = "TablaNovedades"
                    value="#{novedadBean.novedades}"
                    var="novedad"
                    widgetVar="TablaNovedades"
                    emptyMessage="Aun no se registran novedades."
                    rowKey="#{novedad.idNovedad}"
                    rows="10"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                    currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                    rowsPerPageTemplate="1,5,10,15">
                <f:facet name="header">
                    Novedades
                </f:facet>
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage url="../rsc/img/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="TablaNovedades" fileName="novedades"/>
                    </h:commandLink>
                </f:facet>
                <p:column headerText="idNovedad" filterBy="#{novedad.idNovedad}" filterMatchMode="contains" sortBy="#{novedad.idNovedad}" >
                    <p:outputLabel value="#{novedad.idNovedad}"></p:outputLabel>
                </p:column>
                <p:column headerText="Titulo"  filterBy="#{novedad.titulo}" filterMatchMode="contains" sortBy="#{novedad.titulo}">
                    <p:outputLabel value="#{novedad.titulo}"></p:outputLabel>
                </p:column>
                <p:column headerText="Fecha"  filterBy="#{novedad.fecha}" filterMatchMode="contains" sortBy="#{novedad.fecha}">
                    <p:outputLabel value="#{novedad.fecha}"></p:outputLabel>
                </p:column>
                <p:column headerText="Detalle" filterBy="#{novedad.detalle}" filterMatchMode="contains" sortBy="#{novedad.detalle}">
                    <p:outputLabel value="#{novedad.detalle}"></p:outputLabel>
                </p:column>
                <p:column headerText="Usuario" filterBy="#{novedad.correo}" filterMatchMode="contains" sortBy="#{novedad.correo}">
                    <p:outputLabel value="#{novedad.correo}"></p:outputLabel>
                </p:column>
                <p:column headerText="idEquipo" filterBy="#{novedad.idEquipo}" filterMatchMode="contains" sortBy="#{novedad.idEquipo}">
                    <p:outputLabel value="#{novedad.idEquipo}"></p:outputLabel>
                </p:column>
                <p:column headerText="idElemento" filterBy="#{novedad.idElemento}" filterMatchMode="contains" sortBy="#{novedad.idElemento}">
                    <p:outputLabel value="#{novedad.idElemento}"></p:outputLabel>
                </p:column>
            </p:dataTable>
            <div align="center">
                <h:commandButton value="Actualizar" class="btn btn-dark" actionListener="#{novedadBean.consultar}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
