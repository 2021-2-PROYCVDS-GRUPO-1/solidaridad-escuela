<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
    <title>Consultar Laboratorios</title>
    <link rel="icon" href="rsc/img/logo.png" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</h:head>

<h:body>
    <h1>Consultar Laboratorios</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="admin.xhtml">Inicio</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h:form>
                        <h:commandButton  class="btn btn-link" style="color:#FFFFFF;" actionListener="#{login.logOut}" value="salir" />
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>

    <h:form id="consultarLab">
        <p:dataTable
                class="table table-dark"
                id="laboratorios"
                value="#{laboratorioBean.laboratorios}"
                var="laboratorio"
                selection="#{laboratorioBean.laboratoriosSeleccionados}"
                emptyMessage="Aun no se encontro un laboratorio con esas especificaciones"
                rowKey="#{laboratorio.idLaboratorio}"
                rows="10"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                rowsPerPageTemplate="1,5,10,15">

            <f:facet name="header">
                Laboratorios
            </f:facet>
            <p:column headerText= "Opc" selectionMode="multiple" style="width:50px;text-align:center"/>
            <p:column headerText="idLaboratorio" filterBy="#{laboratorio.idLaboratorio}"  >
                <p:outputLabel value="#{laboratorio.idLaboratorio}"></p:outputLabel>
            </p:column>
            <p:column headerText="Nombre Laboratorio" filterBy="#{laboratorio.nombre}"  >
                <p:outputLabel value="#{laboratorio.nombre}"></p:outputLabel>
            </p:column>
            <p:column headerText="Estado" filterBy="#{laboratorio.estado}"  >
                <p:outputLabel value="#{laboratorio.estado}"></p:outputLabel>
            </p:column>
            <f:facet name="footer">
                <p:commandButton class="btn btn-dark" actionListener="#{laboratorioBean.actualizar}" action="graficos.xhtml" value="Ver Graficos" ></p:commandButton>
            </f:facet>
        </p:dataTable>
        <div class="form-group" align="center" >
            <p:commandButton class="btn btn-dark" update="consultarLab" value="Actualizar" actionListener="#{laboratorioBean.actualizar}" responsive="true"/>
            <p:commandButton class="btn btn-dark" action="reporteLaboratorio.xhtml" value="Ver reporte" />
        </div>
    </h:form>
</h:body>
</html>
