<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{loginBean.verifyIfUserIsAuthenticated}" />
</f:metadata>
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:body>
        <h1>Reporte de elemento.</h1>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="elemento.xhtml">Volver</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:form>
                            <h:commandButton class="btn btn-link" style="color:#FFFFFF;"
                                actionListener="#{login.logOut}" value="salir" />
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
        <<h:form id="ReporteLaboratorio">
            <h1 align="center">Laboratorios</h1>
            <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
            <p:dataTable class="table table-dark" id="TablaReporteLaboratorios"
                value="#{laboratorioBean.laboratoriosSeleccionados}" var="laboratorio"
                rowKey="#{laboratorio.idLaboratorio}" rows="10" selection="#{laboratorioBean.labSelec}"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" paginator="true"
                rowsPerPageTemplate="1,5,10,15" style="margin-bottom:20px">
                <f:facet name="Laboratorios" />
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage url="../rsc/img/excel.png" width="24" />
                        <p:dataExporter type="xls" target="TablaReporteLaboratorios" fileName="laboratorios" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Opc" selectionMode="single" style="width:50px;text-align:center" />
                <p:column headerText="idLaboratorio" filterBy="#{laboratorio.idLaboratorio}"
                    sortBy="#{laboratorio.idLaboratorio}">
                    <p:outputLabel value="#{laboratorio.idLaboratorio}"></p:outputLabel>
                </p:column>
                <p:column headerText="Nombre Laboratorio" filterBy="#{laboratorio.nombre}" filterMatchMode="contains"
                    sortBy="#{laboratorio.nombre}">
                    <p:outputLabel value="#{laboratorio.nombre}"></p:outputLabel>
                </p:column>
                <p:column headerText="Estado" filterBy="#{laboratorio.estado}" filterMatchMode="contains"
                    sortBy="#{laboratorio.estado}">
                    <p:outputLabel value="#{laboratorio.estado}"></p:outputLabel>
                </p:column>
            </p:dataTable>
            <div class="form-group" align="center">
                <p:growl id="message" showDetail="true" />
                <p:commandButton class="btn btn-dark" value="Cambiar estado."
                    actionListener="#{laboratorioBean.cambiarEstadoIndividual}" action="#{laboratorioBean.info}"
                    update="message">
                    <p:confirm header="Confirmation" message="Â¿Realizar cambio de estado?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
                <p:confirmDialog global="true">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no"
                        icon="pi pi-times" />
                </p:confirmDialog>
            </div>
            </h:form>
    </h:body>

</html>
