<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<f:metadata>
    <f:viewAction action="#{loginBean.verifyIfUserIsAuthenticated}" />
    <f:viewAction action="#{offerBean.verifyIfUserHasAccess}" />
    <f:viewAction action="#{offerBean.getOfferList}" />
    <f:viewAction action="#{offerBean.generateList}" />
</f:metadata>
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        </link>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background: #f6f5f7;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: 'Montserrat', sans-serif;

                /* --- */
                background-color: #1f2029;
                /* overflow: hidden; */
                background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg');
                background-position: center;
                background-repeat: repeat;
                background-size: 4%;
            }

            .header {
                background-color: white;
                height: 2rem;
                padding: 25px 0;
                margin-top: 10px;

                display: flex;
                justify-content: start;
                border-bottom: 1px solid black;
            }

            .header form {
                align-self: center !important;

            }

            .header a {
                background: #2196F3;
                border: 1px solid #2196F3;
                border-radius: 4px;
                padding: 5px;
                margin: 0 5px;

                color: white;
            }

            .header a:hover {
                cursor: pointer;
            }
        </style>

    </h:head>
    <h:body id="OfferListBody">
        <div class="container header">
            <h:form>
                <a onclick="history.back(-1)">Volver</a>
                <a href="createOffer.xhtml">Crear Oferta</a>
                <a href="offerReport.xhtml">Reporte de Ofertas</a>
            </h:form>
        </div>

        <div class="container">
            <!-- LISTA DE OFERTAS -->
            <p:dataGrid var="offer" value="#{offerBean.allOffers}" columns="3" rows="6" paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                <p:column>
                    <p:panel header="#{offer.name}">
                        <h:panelGrid columns="1">
                            <div class="user-data-row">
                                <p:outputLabel value="Nombre: #{offer.name}"></p:outputLabel>
                            </div>
                            <div class="user-data-row">
                                <p:outputLabel value="Categoría: #{offer.offerCategory}"></p:outputLabel>
                            </div>
                            <div class="user-data-row">
                                <p:outputLabel value="Status: #{offer.status}"></p:outputLabel>
                            </div>
                            <div class="user-data-row">
                                <p:outputLabel value="Descripción: "></p:outputLabel>
                                <p:outputLabel value="#{offer.description}" />
                            </div>

                            <div class="user-data-row">
                                <h:form>
                                    <p:commandButton actionListener="#{offerBean.goToUpdateOffer(offer)}"
                                        value="Editar oferta">
                                    </p:commandButton>
                                </h:form>
                            </div>

                            <div class="user-data-row">
                                <h:form>
                                    <p:commandButton actionListener="#{offerBean.deleteOffer(offer)}"
                                        value="Eliminar oferta">
                                    </p:commandButton>
                                </h:form>
                            </div>
                        </h:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataGrid>
        </div>




    </h:body>

</f:view>

</html>
